{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Employee Directory</title>

    <link rel="stylesheet" href="{% static 'css/add_employee.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- ✅ SUCCESS / ERROR MESSAGES -->
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center mx-3 mt-3" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endfor %}
{% endif %}

<h2>Add Employee</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
    <a href="{% url 'home' %}" class="cancel-btn">Cancel</a>
</form>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ AUTO REDIRECT TO HOME AFTER SUCCESS -->
{% if messages %}
<script>
  setTimeout(function () {
    window.location.href = "{% url 'home' %}";
  }, 2500);   // 2.5 seconds delay
</script>
{% endif %}

</body>
</html>
